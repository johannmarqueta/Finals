    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
</head>
<body>

        <nav>
            <div>
                <h1>Marq Johann A. Marqueta</h1>

            </div>
            <ul>
