<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #000;
            --secondary: #666;
            --light: #f5f5f5;
            --border: #ddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            background: #fff;
            font-size: 16px;
        }

        /* Header & Navigation */
        header {
            border-bottom: 1px solid var(--border);
            padding: 2rem 0;
            margin-bottom: 3rem;
        }

        nav {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav > div h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        nav > div p {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: var(--secondary);
            font-weight: 500;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--primary);
        }

        /* Main Content */
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        section {
            margin-bottom: 3rem;
        }

        section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        section h3 {
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        article {
            margin-bottom: 1.5rem;
        }

        article p {
            margin-bottom: 0.75rem;
            color: #333;
        }

        article ul, article ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        article li {
            margin-bottom: 0.5rem;
            color: #333;
        }

        details {
            margin: 1rem 0;
            padding: 1rem;
            background: var(--light);
            border-radius: 4px;
            cursor: pointer;
        }

        details summary {
            font-weight: 600;
            user-select: none;
        }

        details summary:hover {
            color: var(--secondary);
        }

        details p {
            margin-top: 0.75rem;
            color: var(--secondary);
        }

        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 2rem 0;
        }

        /* Links */
        a {
            color: var(--primary);
            text-decoration: underline;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 0.7;
        }

        /* Footer */
        footer {
            margin-top: 4rem;
            padding: 2rem 1.5rem;
            text-align: center;
            color: var(--secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
        }

        footer p {
            margin: 0.5rem 0;
        }

        footer a {
            color: var(--secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            section h2 {
                font-size: 1.5rem;
            }

            main {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <div>
                <h1>Marq Johann</h1>
                <p>Web Developer & Designer</p>
            </div>
            <ul>
                <li><a href="{% url 'myapp:home' %}">Home</a></li>
                <li><a href="{% url 'myapp:portfolio' %}">Projects</a></li>
                <li><a href="{% url 'myapp:about' %}">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Marq Johann A. Marqueta. All rights reserved.</p>
        <p>Built with Django</p>
    </footer>
</body>
</html>
